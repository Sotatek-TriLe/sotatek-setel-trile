<div style="display: flex; justify-content: center; flex-direction: column">
  <div style="display: flex;justify-content: center">
    <mat-form-field class="example-form-field">
      <mat-label>Name</mat-label>
      <input id="name" matInput type="text">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div style="display: flex;justify-content: center">
    <mat-form-field class="example-form-field">
      <mat-label>Price</mat-label>
      <input id="price" matInput type="text">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div style="display: flex;justify-content: center">
    <mat-form-field class="example-form-field">
      <mat-label>Describe</mat-label>
      <input id="desc" matInput type="text">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div style="display: flex;justify-content: center">

    <button routerLink="/home" routerLinkActive="true" (click)="addToHome()">
      <div class="addnew">Add New</div>
    </button>
    <div>
</div>
