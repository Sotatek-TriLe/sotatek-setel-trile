<h2 mat-dialog-title>Do you want to continue?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Random the Payment Process</h3>
  <p>We will process the payment for all the selected order in the cart. If you did not finish selecting,click cancel to continue your selection </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="paymentCart()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Payment</button>
</mat-dialog-actions>
