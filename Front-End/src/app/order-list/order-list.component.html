<button routerLinkActive="active" routerLink="" mat-raised-button color="accent">Back To Home</button>
<section>
  <table mat-table [dataSource]="listOrder" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->




    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Product List </th>
      <td mat-cell *matCellDef="let element"> {{element.productList}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{convertStatus(element.status)}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol2" >
      <th mat-header-cell *matHeaderCellDef class="cancel-button"> </th>
      <td mat-cell *matCellDef="let element" > <button mat-raised-button color="accent">Cancel Order</button> </td>
    </ng-container>
    <ng-container matColumnDef="symbol3" >
      <th mat-header-cell *matHeaderCellDef class="cancel-button"> </th>
      <td mat-cell *matCellDef="let element" (click)="processpayment(element._id)"> <button mat-raised-button color="primary">Payment Process</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
